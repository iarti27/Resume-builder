<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <video class="video-background" autoplay muted loop>
        <source src="https://cdn.dribbble.com/uploads/48226/original/b8bd4e4273cceae2889d9d259b04f732.mp4?1689028949" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="auth-container" class="bg-purple-400 shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
        <h2 class="text-stone-50 text-center text-2xl font-bold mb-4">Sign in to your Account</h2>
        <div id="login-form">
            <h3 class="text-stone-50 text-lg font-semibold mb-4">Login</h3>
            <input type="text" id="login-email" placeholder="Email" class="border border-gray-400 p-2 mb-4 w-full" required>
            <input type="password" id="login-password" placeholder="Password" class="border border-gray-400 p-2 mb-4 w-full" required>
            <button onclick="login()" class="bg-fuchsia-900 text-white p-2 rounded w-full">Login</button>
            <p class=" mt-4 text-center">Don't have an account? <span class="text-stone-50 cursor-pointer" onclick="toggleForms()">Register</span></p>
        </div>

        <div id="register-form" class="hidden">
            <h3 class="text-stone-50 text-lg font-semibold mb-4">Register</h3>
            <input type="text" id="register-email" placeholder="Email" class="border border-gray-400 p-2 mb-4 w-full" required>
            <input type="password" id="register-password" placeholder="Password" class="border border-gray-400 p-2 mb-4 w-full" required>
            <button onclick="register()" class="bg-pink-900 text-white p-2 rounded w-full">Register</button>
            <p class="mt-4 text-center">Already have an account? <span class="text-stone-50 cursor-pointer" onclick="toggleForms()">Login</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
