<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        body {
            overflow: auto;

<body class="body bg-gray-100 p-8  ">

    <header class="h-20 bg-gradient-to-r from-violet-500 to-fuchsia-500 mb-5">
        <nav class="nav-bar">
            <div class="logo ml-11">
                <img src="assets/logo.png" alt="logo">
            </div>
            <ul class="nav-list mr-14 ">
                <li class="pr-9 pl-9 pt-2 pb-2"><a href="index.html">HOME</a></li>
            </ul>
        </nav>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-7xl mx-auto">
        <h2 class=" text-center text-2xl font-bold mb-4">Create New Resume </h2>
        <form id="resume-form">
            <div id="personal-info">
                <h3 class="bg-cyan-600 mb-8 text-center p-3 text-white">Personal Info</h3>
                <div class="columns-3">
                <label for = "" class = "form-label">First Name</label>
                <input type="text" id="fname" placeholder="Fist Name" class="border border-gray-400 p-2 mb-4 w-full" tabindex="1" required>

                <label for = "" class = "form-label">Middle Name</label>
                <input type="text" id="mname" placeholder="middle Name" class="border border-gray-400 p-2 mb-4 w-full" tabindex="2" required>

                <label for = "" class = "form-label">Last Name</label>
                <input type="text" id="lname" placeholder="Last Name" class="border border-gray-400 p-2 mb-4 w-full" tabindex="3" required>
                 </div>
                 <div class="columns-3">
                <label for = "" class = "form-label">Designation </label>
                <input type="text" id="position" placeholder="Position" class="border border-gray-400 p-2 mb-4 w-full" tabindex="4" required>
                
                <label for = "" class = "form-label">Contact No. </label>
                <input type="number" id="contact" placeholder="Contact" class="border border-gray-400 p-2 mb-4 w-full" tabindex="5" required>

                <label for = "" class = "form-label">Email </label>
                <input type="email" id="email" placeholder="Your Email" class="border border-gray-400 p-2 mb-4 w-full" tabindex="6" required>
                </div>
                <div class="columns-2">
                <label for = "" class = "form-label">Address</label>
                <input type="text" id="address" placeholder="Address" class="border border-gray-400 p-2 mb-4 w-full" tabindex="3" required>

                <label for = "" class = "form-label">Summary </label>
                <textarea id="Objective" placeholder="Summary" class="border border-gray-400 p-2 mb-4 w-full" rows="4" tabindex="7" required></textarea>
               </div>
               <button type="button" id="save-next-btn" onclick="savePersonalInfo()" class="bg-blue-500 text-white p-2 rounded w-30" disabled>Save and Next</button>
            </div>
              <!-- Education Section -->
              <div id="education-info" class="hidden">
                <h3 class="bg-cyan-600 mb-8 text-center p-3 text-white">Education</h3>
                <div id="education-fields" class="">
                    <div class="education-entry columns-4" >
                        <label for="" class="form-label">Institute Name</label>
                        <input type="text" class="clg-name border border-gray-400 p-2 mb-4 w-full" placeholder="Institute Name" tabindex="1`" required>
            
                        <label for="" class="form-label">Degree</label>
                        <input type="text" class="course border border-gray-400 p-2 mb-4 w-full" placeholder="Course Name" required>
            
                        <label for="" class="form-label">Percentage</label>
                        <input type="number" class="percentage border border-gray-400 p-2 mb-4 w-full" placeholder="Percentage/CGPA" required>
            
                        <label for="" class="form-label">Session</label>
                        <input type="text" class="session border border-gray-400 p-2 mb-4 w-full" placeholder="Session" required>
                    </div>
                </div>
                <button type="button" onclick="addEducation()" class="bg-blue-500 text-white p-2 rounded w-20 mb-6">Add</button>
                <button type="button" onclick="backToPrevious()" class="bg-blue-500 text-white p-2 rounded w-20 mb-6">Back</button>
                <button type="button" id="save-education-btn" onclick="saveEducationInfo()" class="bg-blue-500 text-white p-2 rounded w-full" >Save and Next</button>
            </div>

                </div>
               

                <button type="button" onclick="addExperience()" class="bg-blue-500 text-white p-2 rounded w-40 mb-6">Add Experience</button>

            <div id="experience-info" class="hidden">
                <h3 class="bg-cyan-600 mb-8 text-center p-3 text-white">Experience</h3>
                <div id="experience-list" class="columns-3"></div>
            
                <button type="button" onclick="addExperience()" class="bg-blue-500 text-white p-2 rounded w-40 mb-6">Add Experience</button>
                
                <button type="button" onclick="goBack()" class="bg-blue-500 text-white p-2 rounded w-20 mb-6">Back</button>
                
                <button type="button" id="save-next-btn" onclick="saveAndNext()" class="bg-blue-500 text-white p-2 rounded w-full mb-6">Save and Next</button>
            </div>

              <!-- skills Section -->

              <div id="skills-info" class="hidden">
                <h3 class="bg-cyan-600 mb-8 text-center p-3 text-white">Skills</h3>
                <div id="skills-list"></div>
                <button type="button" onclick="addSkills()" class="bg-blue-500 text-white p-2 rounded w-20 mb-6">Add Skill</button>
                <button type="button" onclick="toPriviouspage()" class="bg-blue-500 text-white p-2 rounded w-20 mb-6">Back</button>
                <button type="button" onclick="saveSkills()" class="bg-blue-500 text-white p-2 rounded w-full mb-6">Save and Next</button>
            </div>

            <!--project section-->


            <div id="projects-info" class="hidden">
                <h3 class="bg-cyan-600 mb-8 text-center p-3 text-white">Projects</h3>
                
                <div id="projects-list">
                    <div class="project-entry mb-4">
                        <label for="project-name">Project Name</label>
                        <input type="text" class="project-name border border-gray-400 p-2 mb-4 w-full" placeholder="Project Name" required>
            
                        <label for="project-description">Project Description</label>
                        <textarea class="project-description border border-gray-400 p-2 mb-4 w-full" placeholder="Project Description" rows="4" required></textarea>
            
                        <label for="project-link">Project Link</label>
                        <input type="url" class="project-link border border-gray-400 p-2 mb-4 w-full" placeholder="Project Link (optional)">
                    </div>
                </div>
                <button type="button" onclick="addProject()" class="bg-blue-500 text-white p-2 rounded w-40 mb-6">Add Project</button>
                <button type="button" onclick="toback()" class="bg-blue-500 text-white p-2 rounded w-20 mb-6">Back</button>
                <button type="button" onclick="saveProjects()" class="bg-blue-500 text-white p-2 rounded w-full mb-6">Save and Next</button>
            </div>


           <!-- Container for the list of achievements -->


            <div id="achievements-info" class="hidden">
                <h3 class="bg-cyan-600 mb-8 text-center p-3 text-white">Achievements</h3>
                
                <div id="achievements-list">
                  
                    <div class="achievement-entry mb-4">
                        <label for="achievement-title">Achievement Title</label>
                        <input type="text" class="achievement-title border border-gray-400 p-2 mb-4 w-full" placeholder="Achievement Title" required>
            
                        <label for="achievement-description">Achievement Description</label>
                        <textarea class="achievement-description border border-gray-400 p-2 mb-4 w-full" placeholder="Achievement Description" rows="4" required></textarea>
            
                    
                    </div>
                </div>
            
                <button type="button" onclick="addAchievement()" class="bg-blue-500 text-white p-2 rounded w-40 mb-6">Add Achievement</button>
                <button type="button" onclick="goToPriviousPage()" class="bg-blue-500 text-white p-2 rounded w-20 mb-6">Back</button>
                
                <button type="button" id="generate-resume-btn" onclick="generateResume()" class="bg-blue-500 text-white p-2 rounded w-full">Generate Resume</button>
            </div>
            
           
            
           
        </form>

        <div id="resume-preview" class="hidden mt-6 p-4 border border-gray-300 rounded">
            <div class="personal-info-preview">
            <div class="text-lg font-bold text-center" id="preview-name">
            </div>
            <p id="preview-Deg" class="text-center text-lg"></p>
            <div class="flex">
                <p id="preview-email" class="p-6"></p>
                <p id="preview-contact" class="p-6"></p>
                <p id="preview-address" class="p-6"></p>
            </div>
            <div>
                <h4 class="font-semibold mt-4 bg-teal-500  text-white text-center">Objective</h4>
                <p id="preview-summary"></p>
            </div>
          </div>



          <div class="education-info-preview">
            <h4 class="font-semibold mt-4 bg-teal-500  text-white text-center">Education</h4>
             <p id="preview-institute-name"></p>
             <p id="preview-Degree"></p>
             <p id="preview-percentage"></p>
             <p id="preview-session"></p>
         </div>


            <div class="exprience-info-preview">
               <h4 class="font-semibold mt-4 bg-teal-500 text-white text-center">Experience</h4>
                <p id="preview-comp-name"></p>
                <p id="preview-dig-name"></p>
                <div class="columns-2">
               <p class="preview-joining-date"></p>
               <p class="preview-ending-date"></p>
               </div>
               <p id="preview-experience"></p>
           </div>
            
          

           <div class="skills-info-preview">
            <h4 class="font-semibold mt-4 bg-teal-500 text-white text-center">Skills</h4>
            <p id="preview-skills"></p>
         </div>

         <div class="project-info-preview">
            <h4 class="font-semibold mt-4 bg-teal-500 text-white text-center">Projects</h4>
            <p id="preview-project-name"></p>
            <p id="preview-project-disc"></p>
            <p id="preview-project-link"></p>
         </div>

         <div class="achivement-info-preview">
            <h4 class="font-semibold mt-4 bg-teal-500 text-white text-center">Achivement</h4>
            <p id="achivement-title"></p>
            <p id="achivement-disc"></p>
           
         </div>


            <button onclick="printResume()" class="bg-green-500 text-white p-2 rounded mt-4">Print Resume</button>
            <button onclick="downloadPDF()" class="bg-red-500 text-white p-2 rounded mt-4">Download PDF</button>
        </div>
    </div>


    <div id="job-suggestions-info" class="hidden">
        <h3 class="bg-cyan-600 mb-8 text-center p-3 text-white">Job Suggestions</h3>
        <button id="jobSuggestionButton" class="bg-blue-500 text-white p-2 rounded mb-4">Get Job Suggestions</button>
        <button id="projectRecommendationButton" class="bg-blue-500 text-white p-2 rounded mb-4">Get Project Recommendations</button>
        <div id="jobSuggestionsDisplayContainer" class="hiddenflex mt-4"></div>
        
    </div>

    
        
    </div>

    

    <script src="script.js"></script>
    <script src="jobSuggestion.js"> </script>
    <script src="project-recom.js"></script>
